{% extends 'base.html' %}

{% block title %}
  my invites
{% endblock title %}

{% block content %}

  {% if is_empty %}
    <h1>NO invitations Received</h1>
  {% endif %}
  
  {% for obj in qs %}
    <div class="ui segment">
      <div class="ui grid">
        <div class="row">
          <div class="three wide column">
            <img src="{{obj.avatar.url}}" alt="" class="ui small circular image">
          </div>
          <div class="thirteen wide column">
            <h3>{{obj.user}}</h3>
            <p>{{obj.bio}}</p>
            <br>
            <a href=""><button class="ui primary button w-big mb-5">See Profile</button></a>
            <form action="{% url 'profiles:accept-invite' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="profile_pk" value="{{obj.pk}}">
              <button type="submit" class="ui positive basic button w-big mb-5"><i class="check icon"></i>
              Accept Invite
              </button>
            </form>

            <form action="{% url 'profiles:reject-invite' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="profile_pk" value="{{obj.pk}}">
              <button type="submit" class="ui negative basic button w-big mb-5"><i class="close icon"></i>
              Reject Invite
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  
{% endblock content %}
